
plugins {
    id "java-library"
    id "org.jetbrains.kotlin.jvm" version "1.7.22"
    id "maven-publish"
}

group = "com.github.mslenc"
version = "0.15.0"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
    withJavadocJar()
    withSourcesJar()
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation("com.github.mslenc:utilsktx:1.4.0")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.7.22"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.7.22"
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4")

    // https://mvnrepository.com/artifact/io.github.lukehutch/fast-classpath-scanner
    implementation("io.github.lukehutch:fast-classpath-scanner:2.21")

    testImplementation("junit:junit:4.13.2")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
