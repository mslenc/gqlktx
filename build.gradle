group 'com.xs0'
version '0.9-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.50'
    ext.vertx_version = '3.4.2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.18"
    compile "io.github.microutils:kotlin-logging:1.4.6"

    compile "io.vertx:vertx-core:$vertx_version"
    compile "io.vertx:vertx-web:$vertx_version"
    compile "io.vertx:vertx-mysql-postgresql-client:$vertx_version"

    // https://mvnrepository.com/artifact/io.github.lukehutch/fast-classpath-scanner
    compile 'io.github.lukehutch:fast-classpath-scanner:2.0.21'

    testCompile "io.kotlintest:kotlintest:2.0.5"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
kotlin {
    experimental {
        coroutines "enable"
    }
}
